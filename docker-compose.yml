version: '3.4'
services:
  redis:
    image: redis
    ports:
      - "6379:6379"
  app:
    build: ./api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file: ./api/.env
    restart: always
    depends_on:
      - redis
  celery-worker:
    build: ./api
    command: celery -A api.celery_worker.tasks worker --pool=solo --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
      - app
